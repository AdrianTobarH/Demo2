<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>¬øT√∫ me amas y me dar√°s el culito?</title>
  <style>
    :root{
      --bg1:#ffe4ec; --bg2:#ffd7f2; --primary:#ff4d6d; --text:#3d3d3d;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background: radial-gradient(1200px 800px at 50% 10%, var(--bg2), var(--bg1));
      display:grid; place-items:center; overflow:hidden;
    }
    .wrap{width:min(680px,92vw); text-align:center;}
    .gif-top{
      display:block; width:min(300px,80vw); height:auto; margin:8px auto 16px;
      border-radius:16px; box-shadow:0 8px 24px rgba(0,0,0,.12); user-select:none; pointer-events:none;
    }
    .card{
      background:#fff; padding:28px 18px; border-radius:20px;
      box-shadow:0 12px 32px rgba(0,0,0,.12); position:relative;
    }
    h2{margin:0 0 14px; color:var(--text); font-weight:800}
    .botones{
      margin-top:10px; display:flex; gap:14px; justify-content:center; align-items:center;
      position:relative; min-height:64px;
    }
    button{
      appearance:none; border:0; border-radius:12px; padding:12px 22px; line-height:1;
      font-size:18px; cursor:pointer; transition:transform .25s ease, box-shadow .25s ease, left .25s ease, top .25s ease;
      box-shadow:0 6px 16px rgba(0,0,0,.15); user-select:none; touch-action:manipulation;
    }
    #yesBtn{ background:var(--primary); color:#fff; font-weight:800; }
    #noBtn{ background:#9e9e9e; color:#fff; }

    /* Mensaje final */
    #resultado{
      display:none; margin-top:12px; color:var(--primary); font-size:28px; font-weight:900;
    }

    /* Pantalla ‚Äúfinal‚Äù: escondemos todo lo de la pregunta */
    .oculto{ display:none !important; }
  </style>
</head>
<body>
  <main class="wrap">
    <!-- GIF superior -->
    <img class="gif-top"
         src="https://media.giphy.com/media/T1FHCaNU42wgF1JOTs/giphy.gif"
         alt="Ositos abraz√°ndose" />

    <section class="card">
      <!-- Contenedor de la pregunta y botones -->
      <div id="pregunta">
        <h2>¬øT√∫ me amas? ‚ù§Ô∏è</h2>

        <div class="botones" id="zonaBotones">
          <button id="yesBtn">S√≠</button>
          <button id="noBtn">No</button>
        </div>
      </div>

      <!-- Resultado -->
      <p id="resultado">¬°Yo tambi√©n te amo mucho much√≠simo! ü•∞‚ù§Ô∏è</p>
    </section>
  </main>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn  = document.getElementById('noBtn');
    const pregunta = document.getElementById('pregunta');
    const resultado = document.getElementById('resultado');
    const zonaBotones = document.getElementById('zonaBotones');

    let yesScale = 1;
    let noSeVolvioMovible = false; // al inicio el No est√° abajo del texto

    function crecerSi(){
      yesScale = Math.min(3.6, yesScale + 0.25);
      yesBtn.style.transform = `scale(${yesScale})`;
    }

    function moverNo(){
      // La primera vez que ‚Äúhuye‚Äù, cambiamos a posici√≥n fija para moverlo por la pantalla
      if(!noSeVolvioMovible){
        noBtn.style.position = 'fixed';
        // colocarlo m√°s o menos bajo la tarjeta la primera vez
        const cardRect = document.querySelector('.card').getBoundingClientRect();
        noBtn.style.left = `${cardRect.left + 40}px`;
        noBtn.style.top  = `${cardRect.bottom + 10}px`;
        noSeVolvioMovible = true;
      }

      const rect = noBtn.getBoundingClientRect();
      const pad = 12;
      const maxX = Math.max(0, window.innerWidth - rect.width - pad);
      const maxY = Math.max(0, window.innerHeight - rect.height - pad);
      const x = Math.floor(pad + Math.random() * (maxX - pad));
      const y = Math.floor(pad + Math.random() * (maxY - pad));
      noBtn.style.left = `${x}px`;
      noBtn.style.top  = `${y}px`;

      crecerSi();
    }

    // Al elegir ‚ÄúS√≠‚Äù, mostramos solo el mensaje final
    yesBtn.addEventListener('click', () => {
      pregunta.classList.add('oculto');
      resultado.style.display = 'block';
      // si el No se volvi√≥ fijo, lo ocultamos tambi√©n
      noBtn.classList.add('oculto');
    });

    // El ‚ÄúNo‚Äù huye en hover/touch/click y hace crecer el "S√≠"
    ['mouseenter','pointerenter','touchstart','pointerdown','mousemove','click']
      .forEach(evt => noBtn.addEventListener(evt, moverNo, { passive:true }));

    // Seguridad: si alguien llega a hacer click en ‚ÄúNo‚Äù, que igual huya
    noBtn.addEventListener('click', moverNo);
  </script>
</body>
</html>
